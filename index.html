<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Matching Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 頁面標題 -->
  <h1>洗滌標籤大挑戰！！</h1>

  <!-- 顯示分數與計時器 -->
  <div id="game-info">
    <p>分數：<span id="score">0</span></p>
    <p>剩餘時間：<span id="timer">60</span> 秒</p>
  </div>

  <!-- 排行榜按鈕 -->
  <button id="toggle-leaderboard">顯示排行榜</button>

  <!-- 排行榜容器 -->
  <div id="leaderboard-container" class="hidden">
    <h2>排行榜</h2>
    <ul id="leaderboard"></ul>
  </div>

  <!-- 遊戲區域 -->
  <div class="game-board"></div>

  <!-- 重新開始按鈕 -->
  <button id="restart">重新開始</button>

  <!-- 引入腳本 -->
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Card Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- 遊戲區域 -->
    <div class="game-board-container">
      <h1>慧新衣笑大挑戰</h1>
      <div id="game-info">
        <div>
          <button id="show-leaderboard">顯示排行榜</button>
          <ul id="leaderboard" class="hidden"></ul>
          <button id="clear-leaderboard">清除排行榜</button>
        </div>
        <span id="timer">0.00 秒</span>
      </div>
      <div class="game-board"></div>
      <button id="restart">重新開始</button>
      <div id="name-modal" class="hidden">
        <h2>完成遊戲！請輸入姓名：</h2>
        <input id="player-name" type="text" placeholder="您的姓名" />
        <button id="submit-name">送出</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
